    <style>
        html,
        body,
        #myroot {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            position: relative;
        }

        .hidden-item {
            display: none;
        }

        * {
            box-sizing: border-box;
        }

        .row-symbols {
            width: 100%;
            padding-left: 20px;
            display: flex;
            justify-content: start;
            align-items: center;
        }

        .web-symbol {
            cursor: pointer;
            display: inline-flex;
            padding: 0px;
            width: 40px;
            height: 40px;
            justify-content: center;
            align-items: center;
            margin: 0px 4px;
            background-color: #bababa;
            border-radius: 10px;
        }

        .cm-physical {
            position: absolute;
            top: calc(50% - 10.0cm / 2);
            left: calc(50% - 1cm * 1.388888 / 2);
            width: calc((1cm * 1.388888));
            height: 10.0cm;
            border: red solid 1px;
            border-top: 0px;
            border-bottom: 0px;
        }

        .layoutgui {
            width: 100%;
            height: calc(100% - 30px * 0.0);
            display: flex;
            flex-direction: column-reverse;
        }

        .layoutgui-left {
            overflow: scroll;
            width: 100%;
            height: calc(320px);

        }

        .layoutgui-right {
            width: 100%;
            height: calc(100% - 320px);
            position: relative;
        }

        @media screen and (min-width: 767px) {
            .layoutgui {
                width: 100%;
                height: calc(100% - 30px * 0.0);
                display: flex;
                flex-direction: row;

            }

            .layoutgui-left {
                overflow: scroll;
                height: 100%;
                width: calc(320px);

            }

            .layoutgui-right {
                height: 100%;
                width: calc(100% - 320px);
            }
        }

        .button-general {
            display: inline-block;
            height: 50px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-right: 10px;
            margin-top: 10px;
            margin-left: 10px;
            cursor: pointer;
            padding-left: 15px;
            padding-right: 15px;
        }

        .button-blue {
            background-color: #00bacd;
            color: white;
        }

        .input-general {
            display: inline-block;
            height: 50px;
            width: calc(100% - 40px);
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-right: 10px;
            margin-top: 10px;
            margin-left: 10px;
            cursor: pointer;
            padding-left: 15px;
            font-size: 17px;
        }

        .input-general.hidden-input {
            display: none;
        }


        .engrave .hide-when-engrave {
            /* display: none; */
        }

        .separater {
            margin: 10px 0px;
            border-bottom: 1px solid #ccc;

                sdk.setRatioDPR(e.detail)
            })

            window.addEventListener('change-diamond-size', (e) => {
                // console.log(e.detail)

                let hasEngrave = e.detail.seriesID === '94010R' || e.detail.seriesID === '94007R' || e.detail.seriesID === '94106R'|| e.detail.seriesID === '94008R'|| e.detail.seriesID === '94585R'|| e.detail.seriesID === '94586R'|| e.detail.seriesID === '94587R'|| e.detail.seriesID === '94588R'|| e.detail.seriesID === '94589R'|| e.detail.seriesID === '94009R'|| e.detail.seriesID === '94571R'|| e.detail.seriesID === '94572R'|| e.detail.seriesID === '94573R'|| e.detail.seriesID === '94574R'|| e.detail.seriesID === '94575R'

                if (hasEngrave) {
                    if (!window.document.body.classList.contains('engrave')) {
                        window.document.body.classList.add(['engrave'])
                    }
                } else {
                    if (window.document.body.classList.contains('engrave')) {
                        window.document.body.classList.remove(['engrave'])
                    }
                }

                sdk.loadRing({
                    ...e.detail
                })
            })

            window.addEventListener('change-viewMode', (e) => {
                if (e.detail === 'engrave') {
                    window.document.body.classList.add(['engrave'])
                    sdk.setViewMode({ mode: e.detail })
                } else {
                    window.document.body.classList.remove(['engrave'])
                    sdk.setViewMode({ mode: e.detail })
                }
            })

            window.addEventListener('focus-text', (e) => {
                localStorage.setItem('focus-text', true)
    
                localStorage.removeItem('toggleRotate')
            })


            window.addEventListener('reset-focus', (e) => {
                localStorage.setItem('reset-focus', true)
              
                localStorage.removeItem('toggleRotate')
            })

            window.addEventListener('reset-focus-instant', (e) => {
                localStorage.setItem('reset-focus-instant', true)
  
                localStorage.removeItem('toggleRotate')
            })


            window.addEventListener('change-camera', (e) => {
                if (e.detail === 'engrave') {
                 
                    sdk.setViewMode({ mode: e.detail })
                } else {
                   
                    sdk.setViewMode({ mode: e.detail })
                }
            })

            window.addEventListener('change-text', async (e) => {
                let displayText = document.querySelector('#display-text')

                sdk.setEngraving({
                    text1: await getDOM(),
                    text2: e.detail.text2,
                    text3: e.detail.text3,
                    logo: e.detail.logo,
                    font: e.detail.font,
                })
            })
        } else {
            location.assign('/')
        }



    </script>
